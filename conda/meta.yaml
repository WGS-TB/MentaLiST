{% set name = "MentaLiST" %}
{% set version = "0.1_SNAPSHOT" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/WGS-TB/MentaLiST.git
  git_rev: mentalist_v0.1

build:
  skip: True  # [osx]

requirements:
  build:
    - julia 0.5.2
    - hdf5
    - mpfr

  run:
    - julia 0.5.2
    - hdf5
    - mpfr
    - libxml2

test:
  commands:
    - mentalist -h

about:
  home: https://github.com/WGS-TB/MentaLiST
  summary: The MLST pipeline developed by the PathOGiST research group.
  license: MIT
  license_file: LICENSE
